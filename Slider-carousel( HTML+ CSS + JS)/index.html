<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div class="offer__slider-wrapper">
    <div class="offer__slider-counter">
        <div class="offer__slider-prev">
            <img src="icons/left.svg" alt="prev">
        </div>
        <span class="color" id="current">03</span>
        <span class="color">/</span>
        <span class="color" id="total">04</span>

        <div class="offer__slider-next">
            <img src="icons/right.svg" alt="next">
        </div>

    </div>

    <div class="offer__slider-inner">

        <div class="offer__slide">
            <img src="img/slider/one.png" alt="pepper">
        </div>
        <div class="offer__slide">
            <img src="img/slider/two.png" alt="food">
        </div>
        <div class="offer__slide">
            <img src="img/slider/three.png" alt="oil">
        </div>
        <div class="offer__slide">
            <img src="img/slider/four.png" alt="paprika">
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>

</html>
